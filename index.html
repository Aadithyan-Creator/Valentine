<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine Blue</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        font-family: "Segoe UI", system-ui;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1e3c72, #2a5298, #0a2c5a);
      }

      .bg-images {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 1;
      }
      .bg-images img {
        position: absolute;
        width: 60px;
        opacity: 0.5;
        will-change: transform;
      }

      /* ‚Üì Card slightly reduced */
      .card {
        width: 92%;
        max-width: 440px;
        padding: 1rem 2.4rem;
        background: rgba(137, 185, 237, 0.25);
        backdrop-filter: blur(25px);
        border-radius: 30px;
        text-align: center;
        position: relative;
        z-index: 10;
        box-shadow: 0 22px 70px rgba(60, 137, 221, 0.35);
        border: 1px solid rgba(0, 180, 255, 0.3);
      }

      h1 {
        font-size: clamp(2rem, 5vw, 3rem);
        background: linear-gradient(90deg, #00c6ff, #0072ff, #0047b3);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 0.3rem;
        letter-spacing: 0.5px;
        text-shadow: 0 0 12px rgba(0, 180, 255, 0.25);
      }

      .subtitle {
        font-size: clamp(1rem, 2.5vw, 1.2rem);
        color: #b3e5fc;
        opacity: 0.85;
        margin-bottom: 1.2rem;
        text-shadow: 0 0 8px #00b0ff;
      }

      /* ‚Üì Base image size unchanged */
      .central-image {
        width: 140px;
        height: 140px;
        margin: 1.6rem auto 1.2rem;
        object-fit: contain;
        display: block;
        transition: transform 0.4s ease;
      }

      /* ‚Üì Increased size after Yes */
      .central-image.enlarged {
        transform: scale(1.25);
      }

      .quote {
        margin: 1rem auto 1.6rem;
        font-weight: bold;
        font-size: clamp(1rem, 2.8vw, 1.50rem);
        line-height: 1.55;
        max-width: 90%;
        background: linear-gradient(90deg, #9adfff, #c7f0ff, #8fd3ff);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        opacity: 0.95;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-top: 2.5rem;
        flex-wrap: wrap;
      }

      button {
        font-size: clamp(1rem, 2.5vw, 1.2rem);
        padding: 0.95rem 2.8rem;
        border: none;
        border-radius: 999px;
        cursor: pointer;
        box-shadow: 0 8px 28px rgba(0, 123, 255, 0.28);
        transition: transform 0.25s ease, box-shadow 0.25s ease,
          background 0.4s ease;
        backdrop-filter: blur(15px);
        color: #fff;
      }

      button:hover {
        transform: scale(1.06);
        box-shadow: 0 14px 35px rgba(0, 123, 255, 0.4);
      }

      #yes {
        background: linear-gradient(135deg, #00c6ff, #0072ff, #0047b3);
      }

      #no {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(0, 180, 255, 0.5);
      }

      .hint {
        margin-top: 1.5rem;
        opacity: 0.85;
        color: #80d8ff;
        font-weight: 500;
        text-shadow: 0 0 8px #00b0ff;
      }

      .message {
        margin-top: 2rem;
        font-size: clamp(1rem, 2.5vw, 1.5rem);
        opacity: 0;
        transform: translateY(20px);
        transition: 1s ease;
        color: #b3e5fc;
        text-shadow: 0 0 10px #00b0ff;
      }
      .message.show {
        opacity: 1;
        transform: none;
      }

      .burst {
        position: fixed;
        pointer-events: none;
        z-index: 1000;
        width: 30px;
        height: 30px;
        transition: transform 2s ease-out, opacity 2s ease-out;
      }
    </style>
  </head>

  <body>
    <div class="bg-images" id="bgImages"></div>

    <div class="card" id="card">
      <h1 id="title">Will you be<br />my Valentine?</h1>

      <img
        src="rose2.png"
        class="central-image"
        id="centerImg"
        alt="Valentine Image"
      />

      <div class="quote">
        A small token of affection ‚Äî a moment to call our own.
      </div>

      <div class="subtitle" id="subtitle"></div>

      <div class="buttons" id="buttons">
        <button id="yes">Yes</button>
        <button id="no">No üòø</button>
      </div>

      <div class="hint" id="hint">
        The ‚ÄúNo‚Äù button is shy ‚Äî try to catch it.
      </div>

      <div class="message" id="msg">You‚Äôre my Valentine forever</div>
    </div>

    <script>
      const yesBtn = document.getElementById("yes");
      const noBtn = document.getElementById("no");
      const card = document.getElementById("card");
      const msg = document.getElementById("msg");
      const centerImg = document.getElementById("centerImg");

      const bgImgSources = [
        "rose1.png",
        "rose6.png",
        "rose3.png",
        "rose4.png",
        "rose5.png",
      ];
      const bgContainer = document.getElementById("bgImages");
      const numImages = 50;

      for (let i = 0; i < numImages; i++) {
        const img = document.createElement("img");
        img.src = bgImgSources[Math.floor(Math.random() * bgImgSources.length)];
        bgContainer.appendChild(img);

        const startX = Math.random() * (window.innerWidth - 60);
        const speed = 3000 + Math.random() * 5000;
        img.style.left = startX + "px";
        img.style.top = window.innerHeight + "px";

        img.animate(
          [
            { transform: "translateY(0) rotate(0deg)" },
            {
              transform: `translateY(-${
                window.innerHeight + 90
              }px) rotate(360deg)`,
            },
          ],
          { duration: speed, easing: "linear", iterations: Infinity }
        );
      }

      let canMove = true;
      function moveNo() {
        if (!canMove) return;
        canMove = false;
        const margin = 16;
        const w = noBtn.offsetWidth;
        const h = noBtn.offsetHeight;
        const cardRect = card.getBoundingClientRect();
        const minX = margin;
        const minY = margin;
        const maxX = window.innerWidth - w - margin;
        const maxY = window.innerHeight - h - margin;
        let x,
          y,
          tries = 0;
        do {
          x = minX + Math.random() * (maxX - minX);
          y = minY + Math.random() * (maxY - minY);
          tries++;
        } while (
          x < cardRect.left + 10 ||
          x + w > cardRect.right - 10 ||
          y < cardRect.top + 10 ||
          (y + h > cardRect.bottom - 10 && tries < 150)
        );
        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
        setTimeout(() => (canMove = true), 150);
      }

      document.addEventListener("mousemove", (e) => {
        const r = noBtn.getBoundingClientRect();
        const cx = r.left + r.width / 2;
        const cy = r.top + r.height / 2;
        const d = Math.hypot(e.clientX - cx, e.clientY - cy);
        if (d < 140) moveNo();
      });

      const burstImages = [
        "rose1.png",
        "rose2.png",
        "rose3.png",
        "rose4.png",
        "rose5.png",
      ];

      yesBtn.onclick = () => {
        document.getElementById("buttons").style.display = "none";
        document.getElementById("hint").style.display = "none";
        document.getElementById("title").textContent = "My Heart is Yours";
        // replace the subtitle (text under the image) with the user's paragraph
        document.getElementById("subtitle").textContent =
          "You are the best thing that happened to me, and I don't say that lightly. You walked into my life and made everything feel softer, calmer, and more meaningful. With you, love doesn't feel loud or rushed‚Äîit feels steady, safe, and real. I find comfort in you, strength in you, and happiness in the simple fact that you're mine. Every day, I'm grateful that it's you I get to care for, choose, and grow with.";

        // hide the original question-line so it doesn't repeat after clicking yes
        const q = document.querySelector(".quote");
        if (q) q.style.display = "none";

        // replace central image (placeholder; you can provide your image file named 'gg.png' or change this)
        centerImg.src = "gg.png";
        centerImg.classList.add("enlarged");
        msg.classList.add("show");

        for (let i = 0; i < 80; i++) {
          const h = document.createElement("img");
          h.className = "burst";
          h.src = burstImages[Math.floor(Math.random() * burstImages.length)];
          const size = 20 + Math.random() * 20;
          h.style.width = size + "px";
          h.style.height = size + "px";
          h.style.left = Math.random() * window.innerWidth + "px";
          h.style.top = "-50px";
          document.body.appendChild(h);

          const driftX = Math.random() * 100 - 50;
          const rotate = Math.random() * 360;

          h.animate(
            [
              { transform: `translate(0,0) rotate(${rotate}deg)`, opacity: 1 },
              {
                transform: `translate(${driftX}px, ${
                  window.innerHeight + 50
                }px) rotate(${rotate + 360}deg)`,
                opacity: 0.8,
              },
            ],
            { duration: 8000 + Math.random() * 4000, easing: "linear" }
          );

          setTimeout(() => h.remove(), 12000);
        }
      };
    </script>
  </body>
</html>
